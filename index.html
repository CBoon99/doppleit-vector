<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fixed CSP Policy -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self';
                   font-src 'self' data: https://fonts.gstatic.com;
                   img-src 'self' data:;
                   script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com">
    <title>Doppleit Vector v2 Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fixed Favicon -->
    <link rel="icon" href="data:;base64,=">
    <style>
        /* ... (keep existing styles unchanged) ... */
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Doppleit Vector</h1>
            <p id="tagline" class="glitch" data-text="Reflect Your Vision. Vector Precision.">Reflect Your Vision. Vector Precision.</p>
        </div>

        <div id="upload-area" id="dropZone">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload-cloud">
                <path d="M8 17H4a2 2 0 0 1-2-2v-3h1v3a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-3h1v3a2 2 0 0 1-2 2H16"/>
                <polyline points="10 9 7 12 4 9"/>
                <line x1="10" x2="10" y1="3" y2="12"/>
                <path d="M20 12v-1a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v1"/>
            </svg>
            <p>Drag and drop your image here</p>
            <small>(.jpg, .jpeg, .png files are supported, max 5MB)</small>
            <button class="button" id="browse-button">Browse Files</button>
            <input type="file" id="file-upload" accept="image/*" hidden>
        </div>

        <div id="conversion-section">
            <div id="settings-panel">
                <label for="color-simplification">Color Detail:</label>
                <select id="color-simplification">
                    <option value="4">High</option>
                    <option value="8" selected>Medium</option>
                    <option value="16">Low</option>
                </select>

                <label for="background-removal">Remove Background:</label>
                <input type="checkbox" id="background-removal">
            </div>

            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>

            <div id="loading-message">Vectorizing... <span class="spinner"></span></div>
            <div id="confirmation-message">Download will start shortly!</div>
            <div id="error-message"></div>

            <div id="preview-window" class="hidden"></div>

            <div id="conversion-controls">
                <button class="button" id="download-button" disabled>Download SVG</button>
                <button class="button" id="convert-another">Convert Another</button>
            </div>
        </div>

        <div id="footer">
            <a href="#">Privacy</a> • <a href="#">FAQ</a> • <a href="#">Feedback</a>
            <p style="margin-top: 5px; font-size: 10px;">Images are processed in-browser. No files are uploaded or stored.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/potrace@2.1.8/dist/potrace.min.js"></script>
    <script>
        // UI Elements
        const elements = {
            dropZone: document.getElementById('dropZone'),
            fileUpload: document.getElementById('file-upload'),
            browseButton: document.getElementById('browse-button'),
            conversionSection: document.getElementById('conversion-section'),
            previewWindow: document.getElementById('preview-window'),
            errorMessage: document.getElementById('error-message'),
            confirmationMessage: document.getElementById('confirmation-message'),
            downloadButton: document.getElementById('download-button'),
            convertAnotherButton: document.getElementById('convert-another'),
            progressBar: document.getElementById('progress-bar'),
            progressFill: document.getElementById('progress-fill'),
            loadingMessage: document.getElementById('loading-message'),
            uploadArea: document.getElementById('upload-area')
        };

        // Vectorization Worker
        const createWorker = () => {
            const workerCode = `
                self.addEventListener('message', async (e) => {
                    const { imageData, options } = e.data;
                    try {
                        const trace = (params) => new Promise(resolve => {
                            Potrace.loadImageFromURL(imageData, () => {
                                Potrace.process(params);
                                resolve(Potrace.getSVG());
                            });
                        });

                        const svg = await trace({
                            color: options.removeBackground ? 'transparent' : '#ffffff',
                            threshold: 200 - (options.colorSimplification * 10),
                            posterize: options.colorSimplification
                        });

                        postMessage({ svg });
                    } catch (error) {
                        postMessage({ error: error.message });
                    }
                });
            `;

            const blob = new Blob([workerCode], { type: 'application/javascript' });
            return new Worker(URL.createObjectURL(blob));
        };

        let worker = null;

        // Event Handlers
        elements.browseButton.addEventListener('click', () => elements.fileUpload.click());

        elements.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.dropZone.classList.add('dragover');
        });

        elements.dropZone.addEventListener('dragleave', () => {
            elements.dropZone.classList.remove('dragover');
        });

        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        elements.fileUpload.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        elements.convertAnotherButton.addEventListener('click', resetUI);
        elements.downloadButton.addEventListener('click', downloadSVG);

        // Core Functions
        async function handleFile(file) {
            try {
                if (!file || file.size > 5 * 1024 * 1024) {
                    throw new Error('File too large (max 5MB)');
                }

                if (!file.type.startsWith('image/')) {
                    throw new Error('Invalid file type. Please upload an image.');
                }

                resetUI();
                elements.conversionSection.style.display = 'block';
                elements.previewWindow.classList.add('hidden');
                elements.loadingMessage.style.display = 'block';

                const reader = new FileReader();
                reader.onload = async (e) => {
                    worker = createWorker();

                    worker.onmessage = (event) => {
                        elements.loadingMessage.style.display = 'none';
                        if (event.data.error) {
                            showError(event.data.error);
                        } else {
                            showPreview(DOMPurify.sanitize(event.data.svg));
                        }
                    };

                    worker.postMessage({
                        imageData: e.target.result,
                        options: {
                            colorSimplification: parseInt(document.getElementById('color-simplification').value),
                            removeBackground: document.getElementById('background-removal').checked
                        }
                    });

                    simulateProgress();
                };
                reader.readAsDataURL(file);
            } catch (error) {
                showError(error.message);
            }
        }

        function showPreview(svgContent) {
            elements.previewWindow.innerHTML = svgContent;
            elements.previewWindow.classList.remove('hidden');
            elements.downloadButton.disabled = false;
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress = Math.min(progress + Math.random() * 15, 95);
                updateProgress(progress);
                if (progress >= 95) clearInterval(interval);
            }, 300);
        }

        function updateProgress(percentage) {
            elements.progressFill.style.width = \`\${percentage}%\`;
        }

        function downloadSVG() {
            const svg = elements.previewWindow.querySelector('svg');
            if (!svg) {
                showError('No SVG to download.');
                return;
            }

            const svgData = svg.outerHTML;
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = \`doppleit-vector-\${Date.now()}.svg\`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            elements.confirmationMessage.style.display = 'block';
            setTimeout(() => {
                elements.confirmationMessage.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            elements.loadingMessage.style.display = 'none';
            elements.conversionSection.style.display = 'none';
            elements.uploadArea.style.display = 'flex';
        }

        function resetUI() {
            elements.conversionSection.style.display = 'none';
            elements.uploadArea.style.display = 'flex';
            elements.previewWindow.classList.add('hidden');
            elements.previewWindow.innerHTML = '';
            elements.errorMessage.style.display = 'none';
            elements.confirmationMessage.style.display = 'none';
            elements.downloadButton.disabled = true;
            elements.fileUpload.value = '';
            updateProgress(0);
            if (worker) {
                worker.terminate();
                worker = null;
            }
        }

        // Initial setup
        resetUI();
    </script>
</body>
</html>
