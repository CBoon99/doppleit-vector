<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:" />
    <title>Doppleit Vector v2 Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=" />
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Doppleit Vector</h1>
            <p id="tagline" class="glitch" data-text="Reflect Your Vision. Vector Precision.">Reflect Your Vision. Vector Precision.</p>
        </div>

        <div id="upload-area">
            <p>Drag and drop your image here</p>
            <small>(.jpg, .jpeg, .png files are supported, max 5MB)</small>
            <button class="button" id="browse-button">Browse Files</button>
            <input type="file" id="file-upload" accept="image/*" hidden />
        </div>

        <div id="conversion-section">
            <div id="settings-panel">
                <label for="color-simplification">Color Detail:</label>
                <select id="color-simplification">
                    <option value="4">High</option>
                    <option value="8" selected>Medium</option>
                    <option value="16">Low</option>
                </select>
                <label for="background-removal">Remove Background:</label>
                <input type="checkbox" id="background-removal" />
            </div>

            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>

            <div id="loading-message">Vectorizing... <span class="spinner"></span></div>
            <div id="confirmation-message">Download will start shortly!</div>
            <div id="error-message"></div>

            <div id="preview-window" class="hidden"></div>

            <div id="conversion-controls">
                <button class="button" id="download-button" disabled>Download SVG</button>
                <button class="button" id="convert-another">Convert Another</button>
            </div>
        </div>

        <div id="footer">
            <a href="#">Privacy</a> • <a href="#">FAQ</a> • <a href="#">Feedback</a>
            <p style="margin-top: 5px; font-size: 10px;">Images are processed in-browser. No files are uploaded or stored.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/potrace@2.1.8/dist/potrace.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const safe = (id) => {
            const el = document.getElementById(id);
            if (!el) console.error(`Missing element: #${id}`);
            return el;
        };

        const elements = {
            uploadArea: safe('upload-area'),
            fileUpload: safe('file-upload'),
            browseButton: safe('browse-button'),
            conversionSection: safe('conversion-section'),
            previewWindow: safe('preview-window'),
            errorMessage: safe('error-message'),
            confirmationMessage: safe('confirmation-message'),
            downloadButton: safe('download-button'),
            convertAnotherButton: safe('convert-another'),
            progressBar: safe('progress-bar'),
            progressFill: safe('progress-fill'),
            loadingMessage: safe('loading-message'),
            colorSimplification: safe('color-simplification'),
            backgroundRemoval: safe('background-removal')
        };

        const createWorker = () => {
            const workerCode = `
                self.addEventListener('message', async (e) => {
                    const { imageData, options } = e.data;
                    try {
                        const trace = (params) => new Promise(resolve => {
                            Potrace.loadImageFromURL(imageData, () => {
                                Potrace.process(params);
                                resolve(Potrace.getSVG());
                            });
                        });

                        const svg = await trace({
                            color: options.removeBackground ? 'transparent' : '#ffffff',
                            threshold: 200 - (options.colorSimplification * 10),
                            posterize: options.colorSimplification
                        });

                        postMessage({ svg });
                    } catch (error) {
                        postMessage({ error: error.message });
                    }
                });
            `;
            return new Worker(URL.createObjectURL(new Blob([workerCode], { type: 'application/javascript' })));
        };

        let worker = null;

        function updateProgress(percentage) {
            if (elements.progressFill) {
                elements.progressFill.style.width = `${percentage}%`;
            }
        }

        function resetUI() {
            if (elements.conversionSection) elements.conversionSection.style.display = 'none';
            if (elements.uploadArea) elements.uploadArea.style.display = 'flex';
            if (elements.previewWindow) {
                elements.previewWindow.classList.add('hidden');
                elements.previewWindow.innerHTML = '';
            }
            if (elements.errorMessage) elements.errorMessage.style.display = 'none';
            if (elements.confirmationMessage) elements.confirmationMessage.style.display = 'none';
            if (elements.downloadButton) elements.downloadButton.disabled = true;
            if (elements.fileUpload) elements.fileUpload.value = '';
            updateProgress(0);
            if (worker) {
                worker.terminate();
                worker = null;
            }
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            elements.loadingMessage.style.display = 'none';
        }

        function showPreview(svgContent) {
            elements.previewWindow.innerHTML = svgContent;
            elements.previewWindow.classList.remove('hidden');
            elements.downloadButton.disabled = false;
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress = Math.min(progress + Math.random() * 15, 95);
                updateProgress(progress);
                if (progress >= 95) clearInterval(interval);
            }, 300);
        }

        function downloadSVG() {
            const svg = elements.previewWindow.querySelector('svg');
            if (!svg) return showError('No SVG to download');
            const blob = new Blob([svg.outerHTML], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `doppleit-vector-${Date.now()}.svg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            elements.confirmationMessage.classList.remove('hidden');
            setTimeout(() => elements.confirmationMessage.classList.add('hidden'), 3000);
        }

        function handleFile(file) {
            if (!file || file.size > 5 * 1024 * 1024) return showError('File too large (max 5MB)');
            if (!file.type.startsWith('image/')) return showError('Invalid file type.');

            resetUI();
            elements.uploadArea.style.display = 'none';
            elements.conversionSection.style.display = 'block';
            elements.loadingMessage.style.display = 'block';

            const reader = new FileReader();
            reader.onload = () => {
                worker = createWorker();
                worker.onmessage = (e) => {
                    elements.loadingMessage.style.display = 'none';
                    if (e.data.error) return showError(e.data.error);
                    showPreview(DOMPurify.sanitize(e.data.svg));
                    updateProgress(100);
                };
                worker.postMessage({
                    imageData: reader.result,
                    options: {
                        colorSimplification: parseInt(elements.colorSimplification.value),
                        removeBackground: elements.backgroundRemoval.checked
                    }
                });
                simulateProgress();
            };
            reader.readAsDataURL(file);
        }

        if (elements.browseButton && elements.fileUpload) {
            elements.browseButton.addEventListener('click', () => elements.fileUpload.click());
        }

        if (elements.convertAnotherButton) {
            elements.convertAnotherButton.addEventListener('click', resetUI);
        }

        if (elements.downloadButton) {
            elements.downloadButton.addEventListener('click', downloadSVG);
        }

        if (elements.uploadArea) {
            elements.uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.add('dragover');
            });
            elements.uploadArea.addEventListener('dragleave', () => {
                elements.uploadArea.classList.remove('dragover');
            });
            elements.uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                elements.uploadArea.classList.remove('dragover');
                handleFile(e.dataTransfer.files[0]);
            });
        }

        resetUI();
    });
    </script>
</body>
</html>
