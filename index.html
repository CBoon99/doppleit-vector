<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:">
    <title>Doppleit Vector v2 Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e37800;
            --glow-color: #ffbf40;
            --gradient: linear-gradient(90deg, #e37800, #ffbf40);
            --shadow-glow: 0 0 10px rgba(255, 191, 64, 0.4);
            --glitch-color1: #f0f;
            --glitch-color2: #0ff;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a40 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #app {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        #header {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            text-shadow: var(--shadow-glow);
        }
        #tagline {
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
        }
        .glitch {
            position: relative;
            overflow: hidden;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            text-shadow: -2px 0 var(--glitch-color1), 2px 0 var(--glitch-color2);
            clip: rect(0, 100%, 50%, 0);
            animation: glitch-anim 2s infinite linear alternate-2;
        }
        .glitch::after {
            text-shadow: -2px 0 var(--glitch-color2), 2px 0 var(--glitch-color1);
            clip: rect(50%, 100%, 100%, 0);
            animation: glitch-anim2 2s infinite linear alternate-2;
        }
        @keyframes glitch-anim {
            0% { clip: rect(26px, 9999px, 12px, 0); }
            10% { clip: rect(1px, 9999px, 16px, 0); }
            20% { clip: rect(6px, 9999px, 17px, 0); }
            30% { clip: rect(16px, 9999px, 2px, 0); }
            40% { clip: rect(11px, 9999px, 13px, 0); }
            50% { clip: rect(16px, 9999px, 2px, 0); }
            60% { clip: rect(11px, 9999px, 19px, 0); }
            70% { clip: rect(22px, 9999px, 13px, 0); }
            80% { clip: rect(15px, 9999px, 7px, 0); }
            90% { clip: rect(12px, 9999px, 17px, 0); }
            100% { clip: rect(24px, 9999px, 4px, 0); }
        }
        @keyframes glitch-anim2 {
            0% { clip: rect(12px, 9999px, 1px, 0); }
            10% { clip: rect(13px, 9999px, 12px, 0); }
            20% { clip: rect(9px, 9999px, 10px, 0); }
            30% { clip: rect(1px, 9999px, 16px, 0); }
            40% { clip: rect(24px, 9999px, 18px, 0); }
            50% { clip: rect(2px, 9999px, 7px, 0); }
            60% { clip: rect(20px, 9999px, 13px, 0); }
            70% { clip: rect(10px, 9999px, 18px, 0); }
            80% { clip: rect(14px, 9999px, 22px, 0); }
            90% { clip: rect(3px, 9999px, 16px, 0); }
            100% { clip: rect(17px, 9999px, 1px, 0); }
        }
        #upload-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            color: #eee;
            cursor: pointer;
        }
        #upload-area.dragover {
            border-color: var(--glow-color);
            background-color: rgba(255, 255, 255, 0.05);
        }
        #upload-area svg {
            width: 48px;
            height: 48px;
            fill: #ddd;
            margin-bottom: 10px;
        }
        #upload-area p {
            margin-bottom: 5px;
        }
        #upload-area small {
            color: #aaa;
        }
        #file-upload {
            display: none;
        }
        #conversion-section {
            display: none;
            padding: 20px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        #settings-panel {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            display: grid;
            grid-template-columns: auto auto;
            gap: 10px 20px;
            align-items: center;
        }
        #settings-panel label {
            font-size: 14px;
            font-weight: 500;
        }
        #settings-panel select,
        #settings-panel input[type="checkbox"] {
            padding: 8px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 100%;
        }
        #settings-panel input[type="checkbox"] {
            width: auto;
        }
        #preview-window {
            width: 100%;
            max-height: 400px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: auto;
            margin-bottom: 15px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #preview-window svg, #preview-window img {
            max-width: 100%;
            max-height: 100%;
        }
        #progress-bar {
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        #progress-fill {
            height: 100%;
            background-color: var(--glow-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        #conversion-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: var(--gradient);
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
        }
        .button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }
        .button:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        .button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #loading-message {
            display: none;
            color: var(--glow-color);
            font-style: italic;
            margin-bottom: 15px;
        }
        #confirmation-message {
            display: none;
            color: #00ff00;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #error-message {
            display: none;
            color: #ff4d4d;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #footer {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            font-size: 12px;
            color: #cccccc;
        }
        #footer a {
            color: var(--glow-color);
            text-decoration: none;
            margin: 0 10px;
        }
        #footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            #settings-panel {
                grid-template-columns: auto;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Doppleit Vector</h1>
            <p id="tagline" class="glitch" data-text="Reflect Your Vision. Vector Precision.">Reflect Your Vision. Vector Precision.</p>
        </div>

        <div id="upload-area" id="dropZone">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-upload-cloud">
                <path d="M8 17H4a2 2 0 0 1-2-2v-3h1v3a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-3h1v3a2 2 0 0 1-2 2H16"/>
                <polyline points="10 9 7 12 4 9"/>
                <line x1="10" x2="10" y1="3" y2="12"/>
                <path d="M20 12v-1a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v1"/>
            </svg>
            <p>Drag and drop your image here</p>
            <small>(.jpg, .jpeg, .png files are supported, max 5MB)</small>
            <button class="button" id="browse-button">Browse Files</button>
            <input type="file" id="file-upload" accept="image/*" hidden>
        </div>

        <div id="conversion-section">
            <div id="settings-panel">
                <label for="color-simplification">Color Detail:</label>
                <select id="color-simplification">
                    <option value="4">High</option>
                    <option value="8" selected>Medium</option>
                    <option value="16">Low</option>
                </select>

                <label for="background-removal">Remove Background:</label>
                <input type="checkbox" id="background-removal">
            </div>

            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>

            <div id="loading-message">Vectorizing... <span class="spinner"></span></div>
            <div id="confirmation-message">Download will start shortly!</div>
            <div id="error-message"></div>

            <div id="preview-window" class="hidden">
                </div>

            <div id="conversion-controls">
                <button class="button" id="download-button" disabled>Download SVG</button>
                <button class="button" id="convert-another">Convert Another</button>
            </div>
        </div>

        <div id="footer">
            <a href="#">Privacy</a> • <a href="#">FAQ</a> • <a href="#">Feedback</a>
            <p style="margin-top: 5px; font-size: 10px;">Images are processed in-browser. No files are uploaded or stored.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/potrace@2.1.8/dist/potrace.min.js"></script>
    <script>
        // UI Elements
        const elements = {
            dropZone: document.getElementById('dropZone'),
            fileUpload: document.getElementById('file-upload'),
            browseButton: document.getElementById('browse-button'),
            conversionSection: document.getElementById('conversion-section'),
            previewWindow: document.getElementById('preview-window'),
            errorMessage: document.getElementById('error-message'),
            confirmationMessage: document.getElementById('confirmation-message'),
            downloadButton: document. convertAnotherButton: document.getElementById('convert-another'),
            progressBar: document.getElementById('progress-bar'),
            progressFill: document.getElementById('progress-fill'),
            loadingMessage: document.getElementById('loading-message')
        };

        // Vectorization Worker
        const createWorker = () => {
            const workerCode = 
                self.addEventListener('message', async (e) => {
                    const { imageData, options } = e.data;
                    try {
                        const trace = (params) => new Promise(resolve => {
                            Potrace.loadImageFromURL(imageData, () => {
                                Potrace.process(params);
                                resolve(Potrace.getSVG());
                            });
                        });

                        const svg = await trace({
                            color: options.removeBackground ? 'transparent' : '#ffffff',
                            threshold: 200 - (options.colorSimplification * 10),
                            posterize: options.colorSimplification
                        });

                        postMessage({ svg });
                    } catch (error) {
                        postMessage({ error: error.message });
                    }
                });
            ;

            const blob = new Blob([workerCode], { type: 'application/javascript' });
            return new Worker(URL.createObjectURL(blob));
        };

        let worker = null;

        // Event Handlers
        elements.browseButton.addEventListener('click', () => elements.fileUpload.click());

        elements.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            elements.dropZone.classList.add('dragover');
        });

        elements.dropZone.addEventListener('dragleave', () => {
            elements.dropZone.classList.remove('dragover');
        });

        elements.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            elements.dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        elements.fileUpload.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        elements.convertAnotherButton.addEventListener('click', resetUI);
        elements.downloadButton.addEventListener('click', downloadSVG);

        // Core Functions
        async function handleFile(file) {
            try {
                if (!file || file.size > 5 * 1024 * 1024) {
                    throw new Error('File too large (max 5MB)');
                }

                if (!file.type.startsWith('image/')) {
                    throw new Error('Invalid file type. Please upload an image.');
                }

                resetUI();
                elements.conversionSection.style.display = 'block';
                elements.previewWindow.classList.add('hidden');
                elements.loadingMessage.style.display = 'block';

                const reader = new FileReader();
                reader.onload = async (e) => {
                    worker = createWorker();

                    worker.onmessage = (event) => {
                        elements.loadingMessage.style.display = 'none';
                        if (event.data.error) {
                            showError(event.data.error);
                        } else {
                            showPreview(DOMPurify.sanitize(event.data.svg));
                        }
                    };

                    worker.postMessage({
                        imageData: e.target.result,
                        options: {
                            colorSimplification: parseInt(document.getElementById('color-simplification').value),
                            removeBackground: document.getElementById('background-removal').checked
                        }
                    });

                    simulateProgress();
                };
                reader.readAsDataURL(file);
            } catch (error) {
                showError(error.message);
            }
        }

        function showPreview(svgContent) {
            elements.previewWindow.innerHTML = svgContent;
            elements.previewWindow.classList.remove('hidden');
            elements.downloadButton.disabled = false;
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress = Math.min(progress + Math.random() * 15, 95);
                updateProgress(progress);
                if (progress >= 95) clearInterval(interval);
            }, 300);
        }

        function updateProgress(percentage) {
            elements.progressFill.style.width = ${percentage}%;
        }

        function downloadSVG() {
            const svg = elements.previewWindow.querySelector('svg');
            if (!svg) {
                showError('No SVG to download.');
                return;
            }

            const svgData = svg.outerHTML;
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = doppleit-vector-${Date.now()}.svg;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            elements.confirmationMessage.style.display = 'block';
            setTimeout(() => {
                elements.confirmationMessage.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorMessage.style.display = 'block';
            elements.loadingMessage.style.display = 'none';
            elements.conversionSection.style.display = 'none';
            elements.uploadArea.style.display = 'flex';
        }

        function resetUI() {
            elements.conversionSection.style.display = 'none';
            elements.uploadArea.style.display = 'flex';
            elements.previewWindow.classList.add('hidden');
            elements.previewWindow.innerHTML = '';
            elements.errorMessage.style.display = 'none';
            elements.confirmationMessage.style.display = 'none';
            elements.downloadButton.disabled = true;
            elements.fileUpload.value = '';
            updateProgress(0);
            if (worker) {
                worker.terminate();
                worker = null;
            }
        }

        // Initial setup to ensure upload area is visible
        resetUI();
        elements.uploadArea = document.getElementById('upload-area'); // Ensure this is correctly assigned on load
        elements.uploadArea.style.display = 'flex';

    </script>
</body>
</html>
