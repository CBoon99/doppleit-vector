
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cindara Vector</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/vector.final.js" defer></script>
    <link rel="icon" href="assets/Cindara.png" type="image/png" />
</head>
<body>
    <header>
        <img src="assets/Cindara.png" alt="Cindara Logo" width="80" />
        <h1>Cindara Vector</h1>
        <p>Simple tools. Stunning results. Built for everyone.</p>
    </header>

    <main>
        <section>
            <h2>Drop Your Image</h2>
            <div id="dropZone">Drop PNG or JPG here</div>
            <input type="file" id="imageInput" accept="image/*" />
        </section>

        <section>
            <h2>Raster Preview</h2>
            <canvas id="canvas"></canvas>
        </section>

        <section>
            <h2>Vector Output</h2>
            <div id="svgContainer">
                <div id="svgOutput"></div>
            </div>
            <button id="resetZoomPan">Reset View</button>
        </section>

        <section>
            <button id="vectorizeBtn" disabled>Trace Vector</button>
            <button id="exportBtn" disabled>Export SVG</button>
        </section>

        <section>
            <h3>Layers</h3>
            <div id="layerList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cindara Labs. Built by Carl.</p>
    </footer>
</body>
</html>
